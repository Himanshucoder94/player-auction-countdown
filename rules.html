<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fdfdfd;
    }

    h1 {
      text-align: center;
    }

    .team-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .team-links button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: none; /* Hide all tables by default */
    }

    td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      background-color: yellow;
      font-weight: bold;
    }

    .active {
      display: table;
    }
  </style>
</head>
<body>

<h1>ADCL 2.0 Teams</h1>

<div class="team-links">
  <button onclick="showTeam('ground')">Ground</button>
  <button onclick="showTeam('auction')">Auction</button>
  <button onclick="showTeam('umpires')">Umpires</button>
</div>

<!-- Team 1 -->
<table id="team1">
  <tr>
  </tr>
</table>

<script>
  function showTeam(teamId) {
    const tables = document.querySelectorAll('table');
    tables.forEach(table => {
      table.classList.remove('active');
    });

    document.getElementById(teamId).classList.add('active');
  }
</script>

</body>
</html>
