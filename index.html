<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADCL 3.0 Auction Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Content -->
  <section class="hero">
    <div class="container">
      <!-- ADCL 3.0 Text -->
      <h1 class="title">ADCL 3.0</h1>
      <p class="subtitle">After the success of ADCL 1.0 and ADCL 2.0, we're taking it to the next level!</p>

      <!-- Cricket Image -->
      <img src="https://images.app.goo.gl/XDW1wvdApmwiaGxR9" alt="Cricket Auction" class="cricket-image" />

      <!-- Auction Month -->
      <p class="auction-month">The Auction Month: September</p>

      <!-- Countdown Timer -->
      <div id="countdown-timer">
        <span id="days">00</span> Days
        <span id="hours">00</span> Hours
        <span id="minutes">00</span> Minutes
        <span id="seconds">00</span> Seconds
      </div>

      <p class="countdown-note">Stay tuned for the excitement!</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
