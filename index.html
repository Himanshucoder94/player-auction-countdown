<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADCL 3.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Content -->
  <section class="hero">
    <div class="container">
      <h1>Get Ready for the Ultimate Player Auction!</h1>
      <p class="description">The countdown to the auction begins! Who will be the next legend to be bid on?</p>
      <div id="countdown-timer">
        <span id="days">00</span> Days
        <span id="hours">00</span> Hours
        <span id="minutes">00</span> Minutes
        <span id="seconds">00</span> Seconds
      </div>
      <p class="countdown-note">Stay tuned for the action!</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
