<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fdfdfd;
    }

    h1 {
      text-align: center;
    }

    .team-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .team-links button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: none; /* Hide all tables by default */
    }

    td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      background-color: yellow;
      font-weight: bold;
    }

    .active {
      display: table;
    }
  </style>
</head>
<body>

<h1>Select a Team</h1>

<div class="team-links">
  <button onclick="showTeam('team1')">Team Indiranagar</button>
  <button onclick="showTeam('team2')">Team Sadar</button>

  <button onclick="showTeam('team5')">Team Aliganj</button>

<script>
  function showTeam(teamId) {
    const tables = document.querySelectorAll('table');
    tables.forEach(table => {
      table.classList.remove('active');
    });

    document.getElementById(teamId).classList.add('active');
  }
</script>
