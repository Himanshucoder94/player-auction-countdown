<!DOCTYPE html>
<html>
<head>
  <title>Live Sheet Data</title>
</head>
<body>
  <h2>ADCL Stats</h2>
  <table id="dataTable" border="1"></table>

  <script>
    async function fetchSheetData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmdKR4dbyw456qSna7YbrNT0x6K9TtBbuziQn9IOWxpQfYHktldhgX06yWXlbnNNypCszGjXjAoqdg/pub?gid=1412719302&single=true&output=csv";

      const response = await fetch(url);
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));

      let html = "";
      rows.forEach((row, i) => {
        html += "<tr>";
        row.forEach(cell => {
          html += i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
        });
        html += "</tr>";
      });

      document.getElementById("dataTable").innerHTML = html;
    }

    fetchSheetData();
  </script>
</body>
</html>
